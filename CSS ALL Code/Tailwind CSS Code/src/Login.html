<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 max-w-sm w-full shadow-2xl">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login Page</h2>
      <form>
        <div class="mb-4">
          <label
            for="Email"
            class="block text-sm font-medium text-gray-300"
          >Email</label>
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <div class="mb-7">
          <label
            for="Password"
            class="block text-sm font-medium text-gray-300"
          >Password</label>
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
        <button class="w-full p-2 text-white text-lg bg-blue-600 rounded-md hover:bg-blue-700 shadow-lg" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
