<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Introduction</title>
    <style>
      body {
        background-color: #514f4f;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 200px);
        gap: 2px;
      }
      .item {
        background-color: orange;
        border: 1px solid black;
      }
      .item1 {
        grid-column: 1/3;
        grid-row: 1/2;
      }
      .item2 {
        grid-column: 3/5;
        grid-row: 1/3;
      }
      .item6 {
        grid-column: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">
        <img
          src="https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="item item2">
        <img
          src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dW5pdmVyc3xlbnwwfHwwfHx8MA%3D%3D"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="item">
        <img
          src="https://cdn8.futura-sciences.com/a1280/images/actu/rotation-galaxie-spirale-univers.jpeg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="item">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/32/Earth_and_Universe.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="item">
        <img
          src="https://i.ytimg.com/vi/BOIMytFxVrU/maxresdefault.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="item item6">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/007/448/796/small/abstract-earth-in-space-galaxy-3d-rendering-elements-of-this-image-furnished-by-nasa-photo.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
