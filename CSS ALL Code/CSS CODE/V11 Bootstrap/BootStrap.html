<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Bucephala-albeola-010.jpg/1200px-Bucephala-albeola-010.jpg"
          class="card-img-top"
          alt="Internet Not Working!    "
        />
        <div class="card-body">
          <h5 class="card-title">Duck</h5>
          <p class="card-text">White Duck makes the day good!</p>
          <a href="#" class="btn btn-primary block">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
