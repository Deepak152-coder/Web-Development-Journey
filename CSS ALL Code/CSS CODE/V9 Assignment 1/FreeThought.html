<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise what I have learned till now!</title>
    <style>
      body {
        background: grey;
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        padding: 5px;
      }
      img {
        width: 300px;
        padding: 0;
        margin: 0;
      }
      .container {
        width: 400px;
        height: 465px;
        justify-content: center;
        text-align: center;
        border: 2px solid white;
        border-radius: 20px;
        background-image: url(https://media.istockphoto.com/id/1055012794/vector/vector-realistic-isolated-black-brick-wall-background-for-template-and-layout-decoration.jpg?s=612x612&w=0&k=20&c=FuWrqe1oYtoNVgaS2OtpCOB9WnSg5hCd2X0PHXhiqc8=);
      }
      h2 {
        padding: 0;
        margin: 0;
        font-weight: solid;
      }
      button {
        border: 2px solid rgb(79, 143, 226);
        background-color: rgb(8, 6, 6);
        color: white;
        justify-content: space-between;
        padding: 8px;
        border-radius: 15px;
        font-weight: bolder;
        margin: 10px auto;
        border-spacing: 30px;
      }
      button:hover {
        background-color: #333131;
        border: 2px solid rgb(175, 135, 135);
        cursor: pointer;
      }
      h4 {
        font-weight: bold;
        background-color: yellow;
        width: 40%;
        text-align: center;
        justify-content: center;
        color: black;
        display: flex;
        align-items: center;
        margin: 20px auto;
        border-radius: 6px;
        padding: 0;
      }
      .btn{
        display: flex;
        gap: 20px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.ctfassets.net/hnk2vsx53n6l/6bBZIpTQeZzwGvqXyYdlt/b3b46ce8ef0c9fe23347e4cfbb583970/bgdo2wdqhy4qu1mirv6r.png?w=1600&h=1600&fm=avif&f=center&fit=fill&q=80"
        alt=""
      />
      <h2>FUTURISTIC HC SHOE</h2>
      <h4>COMMING SOON</h4>
      <div class="btn">
        <button type="submit">BUY NOW</button> <button>ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
