<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Variations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 5%;
        background-color: rgb(54, 50, 50);
        color: #f7f5f5;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 40px;
      }
      .nav1 {
        border: 2px solid red;
        background-color: #78a9d9;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 8px;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 .login-btn {
        background-color: #395bb0;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
      }
      .nav1 .login-btn:hover {
        background-color: #1d0fde;
        border: 2px solid rgb(101, 234, 80);
      }
      .nav1 a {
        text-decoration: none;
        color: #1b1a1a;
        /* background-color: #aaa4a4; */
        padding: 5px 15px;
        position: relative;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #4e30ba;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav2 {
        border: 2px solid red;
        background-color: #236436;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #16e554;
        border-radius: 5px;
      }
      .nav2 .login-btn {
        background-color: #1ea86a;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
        width: 100%;
      }
      .nav2 .login-btn:hover {
        background-color: #07c75d;
        border: 2px solid rgb(101, 234, 80);
      }
      .nav3 {
        background-color: #52808b;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #2e3e44;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #302e2e;
      }
      .nav3 .login-btn {
        background-color: #3458b3;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
      }
      .nav3 .login-btn:hover {
        background-color: #1d0fde;
        border: 2px solid rgb(101, 234, 80);
      }
    </style>
  </head>
  <body>
    <!-- Variation 1 -->
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <!-- Variation 2 -->
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <!-- Variation 3 -->
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
